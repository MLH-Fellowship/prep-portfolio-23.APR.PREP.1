<h2>Meet the Pod</h2>
<div class="card-container">
    {% for item in site.data.fellows %}
    <div class="card">
        <div class="info">
            <p class="title"> {{ item.name }}</p>
            <p class="location"> {{ item.location }}</p>
            <p class="github"> Github: {{item.github}} </p>
        </div>
    </div>
    {% endfor %}
</div>
