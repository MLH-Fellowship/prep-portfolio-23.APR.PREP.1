<div id="meet-the-pod">
  <h2>Meet the Pod</h2>
  <div class="card-container">
    {% for item in site.data.fellows %}
    <div class="card">
      <div class="info">
        <p class="title">{{ item.name }}</p>
        <p class="location">{{ item.location }}</p>
        <p class="socials">
          <a href="" target="_blank">
              <img
                  src="assets/img/icons8-linkedin-circled-2.gif"
                  alt="Linkedin"
                  loading="lazy"
                  class="socicon"
              />
          </a>
          <a href="" target="_blank">
              <img
                  src="assets/img/icons8-twitter.gif"
                  alt="Twitter"
                  loading="lazy"
                  class="socicon"
              />
          </a>
      </p>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
