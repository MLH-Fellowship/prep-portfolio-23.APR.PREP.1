<div id="meet-the-pod">
  <h2>Meet the Pod</h2>
  <div class="card-container">
    {% for item in site.fellows %}
    <a href="{{item.url}}">
      <div class="card">
        <div class="info">
          <p class="title">{{ item.name }}</p>
          <p class="location">{{ item.location }}</p>
        </div>
      </div>
    </a>
    {% endfor %}
  </div>
</div>
