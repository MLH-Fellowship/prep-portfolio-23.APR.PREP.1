<div id="meet-the-pod">
  <h2>Meet the Pod</h2>
  <div class="card-container">
    {% for item in site.fellows %}
    <div class="card">
      <a href="{{item.url}}">
        <div class="info">
          <p class="title"> {{ item.name }}</p>
          <p class="location"> {{ item.location }}</p>
          <div class="socials">
            <a href="{{ item.linkedin | relative_url }}" target="_blank">
              <img src="assets/img/icons8-linkedin-circled.gif" alt="Linkedin" loading="lazy" class="socicon" />
            </a>
            <a href="{{ item.twitter | relative_url }}" target="_blank">
              <img src="assets/img/icons8-twitter.gif" alt="Twitter" loading="lazy" class="socicon" />
            </a>
            <a href="{{ item.github | relative_url }}" target="_blank">
              <img src="assets/img/icons8-github.gif" alt="Github" loading="lazy" class="socicon" />
            </a>
            <a href="{{ item.resume | relative_url }}" target="_blank">
              <img src="assets/img/icons8-resume.gif" alt="Resume" loading="lazy" class="socicon" />
            </a>
          </div>
        </div>
      </a>
    </div>
    {% endfor %}
  </div>
</div>
