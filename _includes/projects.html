<div id="projects">
<h2>Projects</h2>
<div class="card-container">
    {% for item in site.data.projects %}
    {% if item.page-name %}
    <a href="/projects/{{ item.page-name }}">
    {% else %}
    <a>
    {% endif %}
      <div class="card">
        <div class="info">
          <img class="projectImg" src="/assets/img/{{ item.img }}" alt="{{item.title}}"/>
          <p class="title">{{ item.title }}</p>
          <p class="location">{{ item.event }}</p>
          <p class="dates">{{ item.date }}</p>
          <p class="description">{{ item.info }}</p>
        </div>
      </div>
    </a>
    {% endfor %}
  </div>
</div>

<style>

  .projectImg{
    border-radius: 50%;
      max-width: 400px;
      max-height: 400px;
      /* width: 400px;
      height:400px; */
      margin-left: auto;
      margin-right: auto;
      display: block;
  }
</style>
