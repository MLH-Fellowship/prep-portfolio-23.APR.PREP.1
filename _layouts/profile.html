<!DOCTYPE html>
<html lang="en">
    {% include header.html %}


<body>


<div class="profile-section">
    <div class="box-div">
    </div>
    <div class="content">
        <div class="">
            <div class="profile-img">
                <img src="{{page.img}}" />
            </div>
            <div class="details">
                <div class="sec-1">
                    <h1 class="name">{{page.name}}</h1>
                    <p>{{page.university}}</p> 
                </div> 
            
        <div>
            <div class="secs">
                <h1 class="profile-heading">About</h1>
                <p>{{page.about}}</p>
            </div>
            <div class="secs">
                <h1 class="profile-heading">Favourite Programming Languages</h1>
                <p>{{page.languages}}</p>
            </div>
            <div class="secs">
                <h1 class="profile-heading">Interests</h1>
                <p>{{page.hobbies}}</p>
            </div>    
        </div>
</div>

</div>

</body>
</html>
