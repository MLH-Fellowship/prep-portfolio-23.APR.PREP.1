---
layout: page
title: Blog
---

<div class="blog">
  <h1>Latest Posts</h1>

  <div class="blog__posts">
    {% for post in site.posts %}
    <div class="blog__post">
      <div class="blog__post--date">
        <p class="blog__post--day">{{ post.date | date: "%d" }}</p>
        <p class="blog__post--month-year">
          <span>{{ post.date | date: "%b" }}</span>
          <span>{{ post.date | date: "%Y" }}</span>
        </p>
      </div>
      <div class="blog__post--content">
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <p class="blog__post--author">{{ post.author}}</p>
        <p>{{ post.excerpt }}</p>
      </div>
    </div>

    {% endfor %}
  </div>
</div>
